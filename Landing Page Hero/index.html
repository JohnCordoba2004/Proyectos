<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Define el conjunto de caracteres UTF-8 para soporte internacional -->
  <meta charset="UTF-8">
  <!-- Configura la vista responsive para dispositivos móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Título de la página web -->
  <title>PawSensei</title>
  <!-- Icono de la pestaña del navegador (favicon) -->
  <link rel="shortcut icon" href="./assets/favicon/dog-paw-icon-emblem-by-Vexels.svg" type="image/svg">
  <!-- Preconexión a Google Fonts para mejorar el rendimiento -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Importa la fuente Poppins con todos sus pesos y estilos -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!-- Enlaza el archivo CSS personalizado -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Sección principal del hero -->
  <section class="hero">
    <!-- Contenedor de información del hero -->
    <div class="hero-info">
      <!-- Contenedor del contenido textual -->
      <div class="text-content">
        <!-- Título principal del hero -->
        <h1 class="hero-title">Tu mascota merece lo mejor. Nosotros se lo damos.</h1>
        <!-- Subtítulo descriptivo -->
        <p class="hero-subtitle">Veterianaria 24/7, atención personalizada y amor por cada peludo</p>
        <!-- Botón de llamada a la acción -->
        <a href="#" class="hero-btn" role="button" id="btnId">Conocenos</a>
      </div>
      <!-- Contenedor de la imagen -->
      <div class="section-image">
        <!-- Imagen principal del hero con descripción accesible -->
        <img class="hero-img" src="assets/images/CatDog.png"
          alt="Ilustracion estilo anime de perro y gato felices para clinica Veterinaria">
      </div>
    </div>

    <!-- Elemento secreto (easter egg) - pata de perro -->
    <div class="paw-secret"><i class="fa-solid fa-paw"></i></div>
    <!-- Mensaje emergente del easter egg -->
    <div class="paw-message">
      Tu mascota ya te ama por esto
    </div>
  </section>
  <!-- Scripts externos -->
  <!-- Biblioteca GSAP para animaciones -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
  <!-- Kit de iconos FontAwesome -->
  <script src="https://kit.fontawesome.com/74de10ced3.js" crossorigin="anonymous"></script>
  <!-- Script JavaScript personalizado -->
  <script src="app.js"></script>
</body>


</html>
