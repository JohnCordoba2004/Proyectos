<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bento Grid</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="bento-grid">
    <section class="card card-large">
      <!-- Card principal + texto e imagen -->
      <div class="card-content">
        <h2>Epic Web</h2>
        <p>Become a fullstack web developer.</p>
        <a href="#" class="btn">
          Hover me <span class="arrow">→</span>
        </a>
      </div>

      <div class="card-img">
        <img src="https://placehold.co/200" alt="Course Image">
      </div>

    </section>

    <section class="card card-small">
      <div class="react-card">
        <img src="https://placehold.co/200" alt="react course">
        <div class="text-group">
          <div class="text-content">
            <h2>Epic Web</h2>
            <p>The most comprehensive guide for pros.</p>
          </div>
          <a href="#" class="modern-btn" aria-label="Visit course">
            <span>↗️</span>
          </a>
        </div>
      </div>
    </section>

    <section class="card card-small">
      <div class="testing-card">
        <img src="https://placehold.co/200" alt="testing course">
        <div class="text-group">
          <div class="text-content">
            <h2>Epic Web</h2>
            <p>The most comprehensive guide for pros.</p>
          </div>
          <a href="#" class="modern-btn" aria-label="Visit course">
            <span>↗️</span>
          </a>
        </div>
      </div>
    </section>

  </main>
</body>

</html>
